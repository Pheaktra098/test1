<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Arial', sans-serif;
    }

    .slider-container {
      position: relative;
      width: 100%;
      max-width: 800px; /* Adjust the maximum width as needed */
      margin: auto;
      overflow: hidden;
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      min-width: 100%;
      box-sizing: border-box;
    }

    /* Optional: Add some style to the navigation buttons */
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 16px;
      margin-top: -22px;
      color: white;
      font-weight: bold;
      font-size: 20px;
      transition: 0.6s ease;
      border-radius: 0 3px 3px 0;
      user-select: none;
    }

    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }

    /* Optional: Add some style to the navigation dots */
    .dot-container {
      text-align: center;
      padding: 20px;
    }

    .dot {
      height: 15px;
      width: 15px;
      margin: 0 2px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.6s ease;
    }

    .active-dot {
      background-color: #717171;
    }
  </style>
</head>
<body>

<div class="slider-container">
  <div class="slides">
    <div class="slide"><img src="/image/website-logo.png" alt="Slide 1"></div>
    <div class="slide"><img src="/image/image1.jpeg" alt="Slide 2"></div>
    <div class="slide"><img src="image3.jpg" alt="Slide 3"></div>
    <!-- Add more slides as needed -->
  </div>

  <!-- Optional: Add navigation buttons -->
  <div class="prev" onclick="prevSlide()">&#10094;</div>
  <div class="next" onclick="nextSlide()">&#10095;</div>

  <!-- Optional: Add navigation dots -->
  <div class="dot-container">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <!-- Add more dots as needed -->
  </div>
</div>

<script>
  let slideIndex = 1;

  function showSlides(n) {
    let slides = document.querySelector('.slides');
    let dots = document.querySelectorAll('.dot');

    if (n > slides.children.length) {
      slideIndex = 1;
    }

    if (n < 1) {
      slideIndex = slides.children.length;
    }

    for (let i = 0; i < slides.children.length; i++) {
      slides.children[i].style.display = 'none';
    }

    for (let i = 0; i < dots.length; i++) {
      dots[i].classList.remove('active-dot');
    }

    slides.children[slideIndex - 1].style.display = 'block';
    dots[slideIndex - 1].classList.add('active-dot');
  }

  function nextSlide() {
    showSlides(slideIndex += 1);
  }

  function prevSlide() {
    showSlides(slideIndex -= 1);
  }

  function currentSlide(n) {
    showSlides(slideIndex = n);
  }

  // Initial slide display
  showSlides(slideIndex);
</script>

</body>
</html>
